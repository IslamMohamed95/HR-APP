<div class="p-5">

    <div class="text-center">
        <input type="search" name="searchBox" [(ngModel)]="searchBox" placeholder="Please Enter employer name" class="p-2 rounded-3 border-1 mb-5 text-center w-50">
    </div>

    <table class="table table-bordered border-dark ">
        <thead class="text-center bg-success text-white">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th colspan="3">Action</th>
            </tr>
        </thead>

        <tbody class="text-center" *ngIf="employers.length; else noData"> <!--Error About Length but it's working-->
            <tr class="hovercolor" *ngFor="let employer of employers | filter:searchBox">
                <td>{{ employer.firstname }}</td>
                <td>{{ employer.lastname }}</td>
                <td>{{ employer.age }}</td>
                <td>{{ employer.email }}</td>
                <td><button class="btn btn-primary me-2" (click)="handleEditButt(employer)">Edit</button> <button id="Dbtn" class="btn btn-danger" (click)="handleDelete(employer)">Delete</button></td>
            </tr>
        </tbody>
        <ng-template #noData>
            <tr>
                <td colspan="5" class="alert alert-danger text-center fw-bolder">No Data To Show :(!</td>
            </tr>
         </ng-template>
    </table>
    <button class="btn btn-danger" (click)="handleDeleteAll()" [disabled] = "checkDataLength" >Delete All</button>
</div>
